<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internship Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function() {
	  var dataObject = {} ;
	  
	  $("#submitButton").click(function(){
		  dataObject.description = $('#desc').val() ;
		  dataObject.type=$('#type').val() ;
		  dataObject.companyId=$('#company_id').val() ;
		  $.ajax({
	          url:"/InternshipWebApplication/saveInternship",
	          method:"POST",
	          dataType:"JSON",
	          data:JSON.stringify(dataObject),
	          headers: { 
	              'Accept': 'application/json',
	              'Content-Type': 'application/json' 
	          },
	          success:function(resp){
	        	  if(resp.status !="1") {
	        		  alert("Failed to create internship!") ;
	        		  return ;
	        	  }else{
	        		  alert("Internship created successfully") ;
	        	  }
	            
	           
	          },
	          error: function(jqXHR, textStatus, errorThrown){
	            alert('Failed to create data!');
	          }
	        });
	  }) ;
	  
	  
  }) ;
  </script>
</head>
<body>


<div class="container">

  

  

    <div class="form-group">
      <label for="desc">Description:</label>
      <input type="text" class="form-control" id="desc" placeholder="Enter Description" name="desc">
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" placeholder="Enter Type" name="type">
    </div>

     <div class="form-group">
      <label for="company_id">Company ID:</label>
      <input type="text" class="form-control" id="company_id" placeholder="Enter Company ID" name="company_id">
    </div>

    <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
  
</div>

</body>
</html>
