<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internship Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function() {
	  $("#submitButton").click(function(){
		  $.post('/InternshipWebApplication/saveInternship', { field1: "hello", field2 : "hello2"}, 
				    function(returnedData){
				         console.log(returnedData);
				}).fail(function(){
				      console.log("error");
				});
	  }) ;
	  
	  
  }) ;
  </script>
</head>
<body>


<div class="container">

  <form id="create_form">

    <div class="form-group">
      <label for="intern_id">Iternship ID:</label>
      <input type="text" class="form-control" id="intern_id" placeholder="Enter Internship id" name="intern_id">
    </div>

    <div class="form-group">
      <label for="desc">Description:</label>
      <input type="text" class="form-control" id="desc" placeholder="Enter Description" name="desc">
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" placeholder="Enter Type" name="type">
    </div>

     <div class="form-group">
      <label for="company_id">Company ID:</label>
      <input type="text" class="form-control" id="company_id" placeholder="Enter Company ID" name="company_id">
    </div>

    <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
